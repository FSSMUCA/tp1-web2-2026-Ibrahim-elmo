    <script>
let premierPrix = 100;//supprimé le numéro
let deuxiemePrix = 80;//supprimé l'espace
let prixMinimum = 50;//Screaming_Snake utilise "_" pas "-" (elle est utiliser pour les const pas variable)
let variable = 200;//impossible de nommer la variable var
let prixMaximum = 300;//camelCase est une meilleure pratique
let prixMoyen = (premierPrix + deuxiemePrix + prixMinimum + variable + prixMaximum) / 5;//camelCase est une meilleure pratique

console.log("Le prix moyen est  : " + prixMoyen);
console.log("Le prix minimum est : " + prixMinimum);
console.log("Le prix maximum est : " + prixMaximum);

</script>
